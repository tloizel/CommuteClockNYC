<!DOCTYPE html>
<html>
<head>
    <title>WiFi Configuration Error</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .error-container {
            display: block;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: calc(100% - 40px);
            max-width: 400px;
            margin: 20px auto;
            box-sizing: border-box;
        }
        .error-message {
            color: #d32f2f;
            font-size: 18px;
            margin-bottom: 25px;
        }
        .back-button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-message">Unable to connect to the internet.<br>Please try again.</div>
        <form method="GET" action="/">
            <button type="submit" class="back-button">Go Back</button>
        </form>
    </div>
</body>
</html>
